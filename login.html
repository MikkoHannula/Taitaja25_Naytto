<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirjaudu sis√§√§n - Kysymyspeli</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 4rem auto;
            padding: 2rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
        }

        .form-group input {
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.375rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: var(--primary-color);
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            color: #666;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <main>
        <div class="login-container">
            <h1>Kirjaudu sis√§√§n</h1>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">K√§ytt√§j√§tunnus</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Salasana</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>
                <div id="errorMessage" class="error-message">
                    V√§√§r√§ k√§ytt√§j√§tunnus tai salasana
                </div>
                <button type="submit" class="btn-primary">Kirjaudu</button>
            </form>
            <a href="index.html" class="back-link">‚Üê Takaisin etusivulle</a>
        </div>
    </main>
    <script>
        // Lataa mahdolliset k√§ytt√§j√§tiedot paikallisvarastosta
        // ja lis√§√§ oletusk√§ytt√§j√§t, jos niit√§ ei ole
        if (!localStorage.getItem('users')) {
            const defaultUsers = [
                { id: 1, username: 'Pasi', password: 'Taitaja25!', role: 'admin' }
            ];
            localStorage.setItem('users', JSON.stringify(defaultUsers));
        }

        // Onko k√§ytt√§j√§ jo kirjautunut sis√§√§n?
        if (sessionStorage.getItem('isLoggedIn')) {
            window.location.href = 'admin.html';
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Hae k√§ytt√§j√§tiedot paikallisvarastosta
            // ja tarkista, onko k√§ytt√§j√§tunnus ja salasana oikein
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('teacherName', username);
                sessionStorage.setItem('userRole', user.role);
                window.location.href = 'admin.html';
            } else {
                document.getElementById('errorMessage').classList.add('visible');
            }
        });
    </script>
</body>
</html>
