<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirjaudu sisään - Kysymyspeli</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 4rem auto;
            padding: 2rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
        }

        .form-group input {
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.375rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: var(--primary-color);
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <div class="login-container">
            <h1>Kirjaudu sisään</h1>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Käyttäjätunnus</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Salasana</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="errorMessage" class="error-message">
                    Väärä käyttäjätunnus tai salasana
                </div>
                <button type="submit" class="btn-primary">Kirjaudu</button>
            </form>
            <a href="index.html" class="back-link">← Takaisin etusivulle</a>
        </div>
    </main>
    <script>
        // Check if already logged in
        if (sessionStorage.getItem('isLoggedIn')) {
            window.location.href = 'admin.html';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check against the default credentials
            if (username === 'Pasi' && password === 'Taitaja25!') {
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('teacherName', username);
                window.location.href = 'admin.html';
            } else {
                document.getElementById('errorMessage').classList.add('visible');
            }
        });
    </script>
</body>
</html>
