<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallintapaneeli - Kysymyspeli</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background: linear-gradient(120deg, #f8fafc 80%, #e0e5ec 100%);
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 #bfc7ce, 0 2px 8px #fff;
            border: 2.5px solid #bfc7ce;
            position: relative;
            overflow: hidden;
        }
        .admin-container::after {
            content: '';
            position: absolute;
            left: 0; right: 0; top: 0; height: 18px;
            background: none;
            pointer-events: none;
        }
        .admin-header {
            display: flex;
            flex-direction: row;
            align-items: center; /* Vertically center children in the header */
            justify-content: space-between;
            gap: 1.2rem;
            flex-wrap: nowrap;
            margin-bottom: 2.5rem;
            padding-top: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #bfc7ce;
            background: linear-gradient(90deg, #e6e9ef 60%, #bfc7ce 100%);
            box-shadow: 0 2px 8px #bfc7ce;
            border-radius: 1rem 1rem 0 0;
            position: relative;
            overflow: visible;
            min-height: 110px;
        }
        .admin-header > h1 {
            font-size: 1.3rem;
            margin: 0 1.2rem 0 0;
            white-space: nowrap;
            display: flex;
            align-items: center;
            height: auto;
        }
        .admin-header::after {
            content: '';
            position: absolute;
            left: 0; right: 0; top: 0; height: 8px;
            background: linear-gradient(90deg, rgba(255,255,255,0.5) 0%, transparent 100%);
            pointer-events: none;
        }
        .admin-controls {
            display: flex;
            align-items: center; /* Vertically center all controls/buttons */
            gap: 1.1rem;
            min-width: 0;
            flex: 0 1 auto;
            height: auto;
        }
        .teacher-name {
            font-weight: bold;
            margin-right: 1.1rem;
            color: #3a8dde;
            text-shadow: 0 1px 4px #bfc7ce;
            font-size: 0.98rem;
        }
        .admin-nav {
            display: flex;
            gap: 0.7rem;
            min-width: 0;
            flex-wrap: nowrap;
        }
        .tab-button {
            padding: 0.32rem 0.7rem;
            border: none;
            background: linear-gradient(90deg, #e6e9ef 60%, #bfc7ce 100%);
            color: var(--text-color);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            border-radius: 0.4rem 0.4rem 0 0;
            box-shadow: 0 2px 8px #bfc7ce;
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        .tab-button.active {
            color: #3a8dde;
            border-bottom-color: #3a8dde;
            background: linear-gradient(90deg, #bfc7ce 60%, #e6e9ef 100%);
            box-shadow: 0 4px 16px #bfc7ce;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .question-list {
            margin-top: 2rem;
        }
        .question-item {
            padding: 1rem;
            border: 2px solid #bfc7ce;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            background: linear-gradient(120deg, #f1f5f9 80%, #e0e5ec 100%);
            box-shadow: 0 2px 8px #bfc7ce;
            position: relative;
            overflow: hidden;
        }
        .question-item::after {
            content: '';
            position: absolute;
            left: 0; right: 0; top: 0; height: 8px;
            background: none;
            pointer-events: none;
        }
        .question-item h3 {
            margin-bottom: 0.5rem;
            color: #3a8dde;
            text-shadow: 0 1px 4px #bfc7ce;
        }
        .question-actions {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
        }
        .btn-primary, .btn-secondary, .btn-danger {
            min-width: 120px;
            padding: 0.7rem 1.7rem;
            font-size: 1.08rem;
            font-weight: 800;
            border-radius: 0.5rem;
            box-shadow: 0 2px 12px #bfc7ce, 0 1px 0 #fff;
            border: 2px solid #bfc7ce;
            outline: none;
            transition: all 0.2s;
            margin: 0 0.2rem;
            letter-spacing: 0.03em;
            display: inline-block;
        }
        .btn-primary {
            background: linear-gradient(90deg, #3a8dde 60%, #bfc7ce 100%);
            color: #fff;
        }
        .btn-primary:hover, .btn-primary:focus {
            background: linear-gradient(90deg, #bfc7ce 60%, #3a8dde 100%);
            color: #3a8dde;
            box-shadow: 0 4px 16px #bfc7ce;
            outline: 2px solid #3a8dde;
        }
        .btn-secondary {
            background: linear-gradient(90deg, #e6e9ef 60%, #bfc7ce 100%);
            color: #1e293b;
        }
        .btn-secondary:hover, .btn-secondary:focus {
            background: linear-gradient(90deg, #bfc7ce 60%, #e6e9ef 100%);
            color: #3a8dde;
            box-shadow: 0 4px 16px #bfc7ce;
            outline: 2px solid #3a8dde;
        }
        .btn-danger {
            background: #fff;
            color: #b91c1c;
            font-weight: 900;
            border: 2px solid #ef4444;
            text-shadow: none;
        }
        .btn-danger:hover, .btn-danger:focus {
            background: #ef4444;
            color: #111;
            box-shadow: 0 4px 16px #bfc7ce;
            outline: 2px solid #ef4444;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #1e293b;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #bfc7ce;
            border-radius: 0.5rem;
            font-size: 1rem;
            background: #f8fafc;
            transition: all 0.3s;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3a8dde;
            box-shadow: 0 0 0 3px #3a8dde33;
        }
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background: #f8fafc;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 16px #bfc7ce;
        }
        .results-table th,
        .results-table td {
            padding: 1rem;
            border-bottom: 2px solid #bfc7ce;
            text-align: left;
        }
        .results-table th {
            background: linear-gradient(90deg, #e6e9ef 60%, #bfc7ce 100%);
            font-weight: 700;
            color: #1e293b;
        }
        .results-table tr:last-child td {
            border-bottom: none;
        }
        .results-table tr:hover td {
            background: #dbeafe;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }
        .pagination button {
            padding: 0.5rem 1.2rem;
            border: 1.5px solid #bfc7ce;
            background: linear-gradient(90deg, #e6e9ef 60%, #bfc7ce 100%);
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 2px 8px #bfc7ce;
            transition: all 0.2s;
        }
        .pagination button.active {
            background: linear-gradient(90deg, #bfc7ce 60%, #e6e9ef 100%);
            color: #3a8dde;
            border-color: #3a8dde;
            box-shadow: 0 4px 16px #bfc7ce;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(180, 190, 200, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(6px);
        }
        .modal-content {
            background: linear-gradient(120deg, #f1f5f9 80%, #e0e5ec 100%);
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            border: 2px solid #bfc7ce;
            box-shadow: 0 8px 32px #bfc7ce, 0 2px 8px #fff;
            position: relative;
        }
        .modal-content::after {
            content: '';
            position: absolute;
            left: 0; right: 0; top: 0; height: 8px;
            background: none;
            pointer-events: none;
        }
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }
        .option {
            padding: 0.5rem;
            margin: 0.25rem 0;
            border-radius: 0.25rem;
            background: #f3f4f6;
        }
        .option.correct {
            background: #ecfdf5;
            color: #059669;
        }
        .category-item {
            padding: 1rem;
            border: 2px solid #bfc7ce;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(120deg, #f1f5f9 80%, #e0e5ec 100%);
            box-shadow: 0 2px 8px #bfc7ce;
            position: relative;
            overflow: hidden;
        }
        .category-item::after {
            content: '';
            position: absolute;
            left: 0; right: 0; top: 0; height: 8px;
            background: none;
            pointer-events: none;
        }
        .category-actions {
            display: flex;
            gap: 0.5rem;
        }
        #addCategoryBtn, #addUserBtn {
            margin-bottom: 1rem;
        }
        #logoutBtn {
            margin-left: 0.7rem;
            margin-top: 0;
            margin-bottom: 0;
            align-self: center;
            font-size: 0.95rem;
            padding: 0.32rem 0.9rem;
            height: 2.1rem;
            display: flex;
            align-items: center;
        }
        @media (max-width: 900px) {
            .admin-header {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }
            .admin-controls {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            #logoutBtn {
                margin-left: 0;
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="admin-container">
            <div class="admin-header">
                <h1>Hallintapaneeli</h1>
                <div class="admin-controls">
                    <span id="teacherName" class="teacher-name"></span>
                    <div class="admin-nav">
                        <button class="tab-button active" data-tab="questions">Kysymykset</button>
                        <button class="tab-button" data-tab="categories">Kategoriat</button>
                        <button class="tab-button" data-tab="users">Käyttäjät</button>
                        <button class="tab-button" data-tab="results">Tulokset</button>
                    </div>
                    <button id="logoutBtn" class="btn-secondary">Kirjaudu ulos</button>
                </div>
            </div>
            <div id="questions" class="tab-content active">
                <button id="addQuestionBtn" class="btn-primary">Lisää uusi kysymys</button>
                <div class="question-list" id="questionList"></div>
            </div>
            <div id="categories" class="tab-content">
                <button id="addCategoryBtn" class="btn-primary">Lisää uusi kategoria</button>
                <div id="categoryList"></div>
            </div>
            <div id="users" class="tab-content">
                <button id="addUserBtn" class="btn-primary">Lisää uusi käyttäjä</button>
                <div id="userList"></div>
            </div>
            <div id="results" class="tab-content">
                <div class="results-filters">
                    <button class="btn-secondary" onclick="sortResults('score')">Järjestä pisteiden mukaan</button>
                    <button class="btn-secondary" onclick="sortResults('date')">Järjestä päivämäärän mukaan</button>
                </div>
                <details id="allCategoriesAccordion">
                    <summary>Kaikki kategoriat</summary>
                    <!-- ...accordion content... -->
                </details>
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Nimi</th>
                            <th>Kategoria</th>
                            <th>Pisteet</th>
                            <th>Päivämäärä</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTableBody"></tbody>
                </table>
                <div class="pagination" id="resultsPagination"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="admin.js"></script>
    <script>
        // Ensure the "Kaikki kategoriat" accordion is closed when entering the Tulokset tab
        function closeAllCategoriesAccordion() {
            var accordion = document.getElementById('allCategoriesAccordion');
            if (accordion) accordion.removeAttribute('open');
        }

        // Add event listener to the Tulokset tab button
        const resultsTabBtn = document.querySelector('.tab-button[data-tab="results"]');
        if (resultsTabBtn) {
            resultsTabBtn.addEventListener('click', closeAllCategoriesAccordion);
        }
        // Also close on page load (in case it's open by default)
        document.addEventListener('DOMContentLoaded', closeAllCategoriesAccordion);
    </script>
</body>
</html>
