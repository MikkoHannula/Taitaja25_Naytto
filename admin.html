<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallintapaneeli - Kysymyspeli</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .admin-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .teacher-name {
            font-weight: bold;
            margin-right: 1rem;
        }

        .admin-nav {
            display: flex;
            gap: 1rem;
        }

        .tab-button {
            padding: 0.5rem 1rem;
            border: none;
            background: none;
            color: var(--text-color);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab-button.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .question-list {
            margin-top: 2rem;
        }

        .question-item {
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .question-item h3 {
            margin-bottom: 0.5rem;
        }

        .question-actions {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .btn-secondary {
            background-color: #e5e7eb;
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-secondary:hover {
            background-color: #d1d5db;
        }

        .btn-danger {
            background-color: #ef4444;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.375rem;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .results-table th,
        .results-table td {
            padding: 0.75rem;
            border-bottom: 1px solid #e5e7eb;
            text-align: left;
        }

        .results-table th {
            background-color: #f9fafb;
            font-weight: 500;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .pagination button {
            padding: 0.5rem 1rem;
            border: 1px solid #e5e7eb;
            background: white;
            border-radius: 0.375rem;
            cursor: pointer;
        }

        .pagination button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .option {
            padding: 0.5rem;
            margin: 0.25rem 0;
            border-radius: 0.25rem;
            background: #f3f4f6;
        }

        .option.correct {
            background: #ecfdf5;
            color: #059669;
        }

        .category-item {
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-actions {
            display: flex;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <main>
        <div class="admin-container">
            <div class="admin-header">
                <h1>Hallintapaneeli</h1>
                <div class="admin-controls">
                    <span id="teacherName" class="teacher-name"></span>
                    <div class="admin-nav">
                        <button class="tab-button active" data-tab="questions">Kysymykset</button>
                        <button class="tab-button" data-tab="categories">Kategoriat</button>
                        <button class="tab-button" data-tab="results">Tulokset</button>
                    </div>
                    <button id="logoutBtn" class="btn-secondary">Kirjaudu ulos</button>
                </div>
            </div>

            <div id="questions" class="tab-content active">
                <button id="addQuestionBtn" class="btn-primary">Lisää uusi kysymys</button>
                <div class="question-list" id="questionList">
                    <!-- Questions will be loaded here -->
                </div>
            </div>

            <div id="categories" class="tab-content">
                <button id="addCategoryBtn" class="btn-primary">Lisää uusi kategoria</button>
                <div id="categoryList">
                    <!-- Categories will be loaded here -->
                </div>
            </div>

            <div id="results" class="tab-content">
                <div class="results-filters">
                    <button class="btn-secondary" onclick="sortResults('score')">Järjestä pisteiden mukaan</button>
                    <button class="btn-secondary" onclick="sortResults('date')">Järjestä päivämäärän mukaan</button>
                </div>
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Nimi</th>
                            <th>Kategoria</th>
                            <th>Pisteet</th>
                            <th>Päivämäärä</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTableBody">
                        <!-- Results will be loaded here -->
                    </tbody>
                </table>
                <div class="pagination" id="resultsPagination">
                    <!-- Pagination will be added here -->
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="admin.js"></script>
</body>
</html>
